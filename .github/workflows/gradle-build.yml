name: Gradle Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle (capture output)
        run: |
          bash -lc './gradlew clean build --no-daemon --stacktrace 2>&1 | tee build-logs.txt; exit ${PIPESTATUS[0]}'
      - name: Upload build artifacts (logs, reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-logs
          path: |
            build-logs.txt
            build/reports/problems/**
            build/test-results/**
            build/libs/**
